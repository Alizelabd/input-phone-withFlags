<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Input Number With Country List">
    <title>Input Number with Country List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/flag-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-body-tertiary">
    <div class="container">
        <div class="content  form-control">
            <div id="select" class="form-select me-2">
                <div id="li" class="d-flex align-items-center gap-1">
                    <span style="display: inline-block; width: 30px; height: 22px;" class="fi fi-tr"></span>
                    <span>+90</span>
                </div>
            </li>
                <ul name="list" class="hide" id="list">
                </ul>
            </div>
            <div class="input-number flex-fill">
                <input class="w-100 form-number" placeholder="536 595 61 91" type="tel" name="tel" id="tel">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
